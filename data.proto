syntax = "proto3";

package com.learn.demo;

message Data{
  int32 min = 2;//最低温度
  int32 max = 3;//最高温度
  int32 wet = 4;//湿度

}
message IP{
  string IP = 1;//用户的IP地址
}
message DataList{
  repeated Data datas = 1;//七天天气数据列表
  int32 PM25 = 2;//pm2.5指数
  string situs = 3;//用户地址
}

service DoFormat{
  rpc get_Weather(IP) returns (DataList){}
  /*函数名get_Weather,
    IN：IP
    OUT：DataList
   */
}